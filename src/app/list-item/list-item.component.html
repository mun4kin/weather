<div class="activity-row">
  <div class="activity-desc">
    <h5>{{dataItem.name}}</h5>
    <p>{{dataItem.city}}</p>
    <p>{{dataItem.type}}</p>
    <h6>Tel:{{dataItem.phone | mask}}</h6>
  </div>
  <div class="activity-img">
    <ul>
      <li><img src={{dataItem.social_info.img}}  alt=""/></li>
      <li><img src={{dataItem.img}}  alt=""/></li>
    </ul>
  </div>
  <div class="clear"> </div>
</div>
